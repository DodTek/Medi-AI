    <!-- Diabetes Pie Chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Diabetes Predictions', 'Amount'],
          ['Share Attributes with Diabetes Patients',     {{ yesDiabetesAmount }}],
          ['Don\'t Share Attributes with Diabetes Patients', {{ noDiabetesAmount }}],
        ]);

        var options = {
          title: 'Diabetes Predictions',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('diabetes_chart'));
        chart.draw(data, options);
      }
    </script>
