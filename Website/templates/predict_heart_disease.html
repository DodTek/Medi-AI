<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MediWeb - Predict Heart Disease</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/shop-item.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">MediWeb</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">
        <h1 class="my-4">{{ username_text }}</h1>
        <div class="list-group">
          <a href="/" class="list-group-item">Patient List</a>
          <a href="/patient_details" class="list-group-item">Patient Details</a>
          <a href="/graphs" class="list-group-item">Graphs</a>
          <a href="/add_users" class="list-group-item active">Add Patient Details</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="card mt-4">
          <div class="card-body">
            <h3 class="card-title"><u>Add Patient Details</u></h3>
            <p class="card-text">
                Heart Disease Predict
                <form method="POST" role="form" class="form-horizontal">
                     <div class="form-group">
                        <input type="text" class="form-control" name="user_email" placeholder="Patient Email">
                     </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="sex" placeholder="Sex">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="cp" placeholder="Chest Pain Type">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="trestbps" placeholder="Resting Blood Pressure">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="chol" placeholder="Cholesterol">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="fbs" placeholder="Fasting Blood Pressure">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="restecg" placeholder="Resting Electrocardiographic Results">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="thalach" placeholder="Maximum Heart Rate Achieved">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="exang" placeholder="Exercise Induced Angina">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="oldpeak" placeholder="ST Depression Induced by Exercise Relative to Rest">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="slope" placeholder="Slope of the Peak Exercise ST Segment">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="ca" placeholder="Number of Major Vessels (0-3) Colored by Flourosopy">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="thal" placeholder="Thal">
                    </div>
                    {{ prediction_result }}<br>
                    <div class="col-sm-3">
                        <br>
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                        <a class="btn btn-primary" href="/add_users" role="button">Go Back</a>
                    </div>
                </form>
                <br>
            </p>
          </div>
        </div>
        <!-- /.card -->

      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  <br>
  <br>
  <br>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="page-footer font-small bg-dark fixed-bottom">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; MediWeb</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
